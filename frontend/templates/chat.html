<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Open Always AI</title>
    <link rel="stylesheet" href="/static/css/shared.css">
    <style>
        body { display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        .chat-layout {
            flex: 1; display: flex; overflow: hidden;
        }
        
        /* Sidebar */
        .chat-sidebar {
            width: 280px; border-right: 1px solid var(--border);
            display: flex; flex-direction: column;
            background: rgba(15, 23, 42, 0.5);
        }
        
        .sidebar-header {
            padding: 1.25rem; border-bottom: 1px solid var(--border);
        }
        .sidebar-header h3 {
            font-size: 0.9rem; color: var(--text-secondary);
            text-transform: uppercase; letter-spacing: 0.05em;
            margin-bottom: 0.75rem;
        }
        
        .model-select {
            width: 100%; padding: 0.625rem 0.75rem;
            background: var(--bg-input); border: 1.5px solid var(--border);
            border-radius: var(--radius-sm); color: var(--text-primary);
            font-family: var(--font-body); font-size: 0.85rem;
            outline: none; cursor: pointer; transition: var(--transition);
        }
        .model-select:focus { border-color: var(--primary); }
        .model-select optgroup { color: var(--text-secondary); font-weight: 600; }
        .model-select option { color: var(--text-primary); background: var(--bg-card); padding: 0.5rem; }
        
        .sidebar-content { flex: 1; overflow-y: auto; padding: 1rem; }
        
        .new-chat-btn {
            width: 100%; padding: 0.75rem;
            background: rgba(14, 165, 233, 0.1);
            border: 1px dashed rgba(14, 165, 233, 0.3);
            border-radius: var(--radius-sm); color: var(--primary-light);
            font-size: 0.85rem; cursor: pointer;
            transition: var(--transition);
            font-family: var(--font-body);
        }
        .new-chat-btn:hover {
            background: rgba(14, 165, 233, 0.15);
            border-color: var(--primary);
        }
        
        .sidebar-footer {
            padding: 1rem; border-top: 1px solid var(--border);
        }
        .api-key-display {
            font-family: var(--font-mono); font-size: 0.75rem;
            color: var(--text-muted); padding: 0.5rem 0.75rem;
            background: var(--bg-deep); border-radius: var(--radius-sm);
            overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
            cursor: pointer; transition: var(--transition);
        }
        .api-key-display:hover { color: var(--text-secondary); }
        
        /* Main Chat Area */
        .chat-main {
            flex: 1; display: flex; flex-direction: column; min-width: 0;
        }
        
        .chat-header {
            padding: 1rem 1.5rem; border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(15, 23, 42, 0.3);
        }
        .chat-header .model-name {
            font-family: var(--font-display); font-weight: 600;
            display: flex; align-items: center; gap: 0.5rem;
        }
        .chat-header .model-badge {
            font-size: 0.7rem; background: rgba(14, 165, 233, 0.1);
            color: var(--primary-light); padding: 0.2rem 0.6rem;
            border-radius: 50px; font-weight: 500;
        }
        
        .messages-area {
            flex: 1; overflow-y: auto; padding: 1.5rem;
            scroll-behavior: smooth;
        }
        
        .msg {
            max-width: 75%; margin-bottom: 1.25rem;
            animation: fadeInUp 0.3s ease both;
        }
        
        .msg-user {
            margin-left: auto;
        }
        .msg-user .msg-bubble {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white; border-radius: 16px 16px 4px 16px;
            padding: 0.875rem 1.125rem;
        }
        
        .msg-ai .msg-bubble {
            background: var(--bg-card); border: 1px solid var(--border);
            border-radius: 16px 16px 16px 4px;
            padding: 0.875rem 1.125rem;
        }
        
        .msg-label {
            font-size: 0.7rem; color: var(--text-muted);
            margin-bottom: 0.25rem; padding: 0 0.25rem;
        }
        
        .msg-user .msg-label { text-align: right; }
        
        .msg-bubble p { line-height: 1.6; font-size: 0.9rem; white-space: pre-wrap; word-wrap: break-word; }
        
        .msg-error .msg-bubble {
            background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.2);
            color: #fca5a5;
        }
        
        .typing-indicator {
            display: flex; gap: 4px; padding: 0.5rem 0;
        }
        .typing-indicator span {
            width: 8px; height: 8px; background: var(--text-muted);
            border-radius: 50%; animation: typing 1.4s infinite;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-6px); opacity: 1; }
        }
        
        /* Input Area */
        .input-area {
            padding: 1rem 1.5rem; border-top: 1px solid var(--border);
            background: rgba(15, 23, 42, 0.5);
        }
        .input-row {
            display: flex; gap: 0.75rem; align-items: flex-end;
            max-width: 800px; margin: 0 auto;
        }
        .input-wrapper {
            flex: 1; position: relative;
        }
        #message-input {
            width: 100%; padding: 0.875rem 1rem;
            background: var(--bg-input); border: 1.5px solid var(--border);
            border-radius: var(--radius-md); color: var(--text-primary);
            font-family: var(--font-body); font-size: 0.9rem;
            outline: none; resize: none;
            transition: var(--transition);
            min-height: 48px; max-height: 150px;
        }
        #message-input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px var(--primary-glow); }
        #message-input::placeholder { color: var(--text-muted); }
        
        #send-btn {
            padding: 0.75rem 1.25rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white; border: none; border-radius: var(--radius-md);
            font-size: 1rem; cursor: pointer; transition: var(--transition);
            display: flex; align-items: center; justify-content: center;
            min-width: 48px; min-height: 48px;
        }
        #send-btn:hover { transform: scale(1.05); box-shadow: var(--shadow-glow); }
        #send-btn:disabled { opacity: 0.4; cursor: not-allowed; transform: none; }
        
        .welcome-msg {
            text-align: center; padding: 4rem 2rem;
            color: var(--text-muted);
        }
        .welcome-msg .icon { font-size: 3rem; margin-bottom: 1rem; }
        .welcome-msg h2 {
            font-size: 1.5rem; color: var(--text-primary); margin-bottom: 0.5rem;
        }
        
        /* Mobile */
        @media (max-width: 768px) {
            .chat-sidebar { display: none; }
            .chat-header { padding: 0.75rem 1rem; }
            .messages-area { padding: 1rem; }
            .msg { max-width: 90%; }
            .input-area { padding: 0.75rem 1rem; }
            .mobile-model-select {
                display: block !important; padding: 0.5rem;
                border-bottom: 1px solid var(--border);
            }
        }
        
        .mobile-model-select { display: none; padding: 0 1rem; }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="logo">
            <div class="logo-icon">âš¡</div>
            Open Always
        </a>
        <div class="nav-links">
            <a href="/dashboard" class="hide-mobile">Dashboard</a>
            <a href="/docs" class="hide-mobile">API</a>
            <span id="nav-user" class="user-badge">...</span>
            <a href="/auth/logout" class="hide-mobile">Deconnexion</a>
        </div>
    </nav>

    <div class="mobile-model-select">
        <select class="model-select" id="mobile-model-select" onchange="document.getElementById('model-select').value=this.value;updateModelDisplay();">
        </select>
    </div>

    <div class="chat-layout">
        <aside class="chat-sidebar">
            <div class="sidebar-header">
                <h3>Modele IA</h3>
                <select class="model-select" id="model-select" onchange="updateModelDisplay()">
                    <optgroup label="OpenAI">
                        <option value="gpt4">GPT-4</option>
                        <option value="gpt35">GPT-3.5 Turbo</option>
                    </optgroup>
                    <optgroup label="Anthropic">
                        <option value="claude">Claude 3</option>
                        <option value="claude_opus">Claude 3 Opus</option>
                    </optgroup>
                    <optgroup label="Google">
                        <option value="gemini">Gemini Pro</option>
                        <option value="gemini_ultra">Gemini Ultra</option>
                    </optgroup>
                    <optgroup label="Meta">
                        <option value="llama">Llama 3.1</option>
                        <option value="llama70b">Llama 3.1 70B</option>
                    </optgroup>
                    <optgroup label="Autres">
                        <option value="mistral">Mistral Large</option>
                        <option value="deepseek">DeepSeek V3</option>
                        <option value="cohere">Cohere Command</option>
                    </optgroup>
                    <optgroup label="Notre IA">
                        <option value="okitakoy" selected>Okitakoy AI</option>
                    </optgroup>
                </select>
            </div>
            <div class="sidebar-content">
                <button class="new-chat-btn" onclick="clearChat()">+ Nouvelle conversation</button>
            </div>
            <div class="sidebar-footer">
                <div class="api-key-display" id="api-key-display" onclick="copyKey()" title="Cliquez pour copier">
                    Chargement...
                </div>
            </div>
        </aside>

        <main class="chat-main">
            <div class="chat-header">
                <div class="model-name">
                    <span id="current-model-name">Okitakoy AI</span>
                    <span class="model-badge" id="current-model-provider">Okitakoy Inc.</span>
                </div>
            </div>
            
            <div class="messages-area" id="messages">
                <div class="welcome-msg">
                    <div class="icon">ðŸ’¬</div>
                    <h2>Bonjour !</h2>
                    <p>Selectionnez un modele et commencez a discuter</p>
                </div>
            </div>
            
            <div class="input-area">
                <div class="input-row">
                    <div class="input-wrapper">
                        <textarea id="message-input" placeholder="Votre message..." rows="1"></textarea>
                    </div>
                    <button id="send-btn" onclick="sendMessage()">âž¤</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        let apiKey = localStorage.getItem('api_key') || '';
        
        const modelNames = {
            'gpt4': ['GPT-4', 'OpenAI'], 'gpt35': ['GPT-3.5 Turbo', 'OpenAI'],
            'claude': ['Claude 3', 'Anthropic'], 'claude_opus': ['Claude 3 Opus', 'Anthropic'],
            'gemini': ['Gemini Pro', 'Google'], 'gemini_ultra': ['Gemini Ultra', 'Google'],
            'llama': ['Llama 3.1', 'Meta'], 'llama70b': ['Llama 3.1 70B', 'Meta'],
            'mistral': ['Mistral Large', 'Mistral AI'], 'deepseek': ['DeepSeek V3', 'DeepSeek'],
            'cohere': ['Cohere Command', 'Cohere'], 'okitakoy': ['Okitakoy AI', 'Okitakoy Inc.']
        };
        
        function showToast(msg, type = 'info') {
            const existing = document.querySelector('.toast');
            if (existing) existing.remove();
            const t = document.createElement('div');
            t.className = `toast toast-${type}`;
            t.textContent = msg;
            document.body.appendChild(t);
            setTimeout(() => t.remove(), 4000);
        }
        
        function esc(text) {
            const d = document.createElement('div');
            d.textContent = text;
            return d.innerHTML;
        }
        
        function updateModelDisplay() {
            const sel = document.getElementById('model-select');
            const id = sel.value;
            const info = modelNames[id] || [id, ''];
            document.getElementById('current-model-name').textContent = info[0];
            document.getElementById('current-model-provider').textContent = info[1];
        }
        
        function clearChat() {
            document.getElementById('messages').innerHTML = `
                <div class="welcome-msg">
                    <div class="icon">ðŸ’¬</div>
                    <h2>Nouvelle conversation</h2>
                    <p>Selectionnez un modele et commencez a discuter</p>
                </div>
            `;
        }
        
        function copyKey() {
            navigator.clipboard.writeText(apiKey).then(() => showToast('Cle API copiee !', 'success'));
        }
        
        async function loadUserInfo() {
            try {
                const headers = {};
                if (apiKey) headers['Authorization'] = `Bearer ${apiKey}`;
                
                const res = await fetch('/api/keys', { headers });
                if (res.ok) {
                    const data = await res.json();
                    document.getElementById('nav-user').textContent = data.username;
                    document.getElementById('api-key-display').textContent = 'ðŸ”‘ ' + data.api_key.substring(0, 25) + '...';
                    apiKey = data.api_key;
                    localStorage.setItem('api_key', apiKey);
                    localStorage.setItem('username', data.username);
                } else if (res.status === 401) {
                    window.location.href = '/auth/login';
                }
            } catch (e) {
                console.error(e);
            }
        }
        
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (!message) return;
            
            const model = document.getElementById('model-select').value;
            const btn = document.getElementById('send-btn');
            const msgs = document.getElementById('messages');
            
            // Remove welcome message
            const welcome = msgs.querySelector('.welcome-msg');
            if (welcome) welcome.remove();
            
            // Add user message
            const info = modelNames[model] || [model, ''];
            msgs.innerHTML += `
                <div class="msg msg-user">
                    <div class="msg-label">Vous</div>
                    <div class="msg-bubble"><p>${esc(message)}</p></div>
                </div>
            `;
            
            input.value = '';
            input.style.height = 'auto';
            btn.disabled = true;
            
            // Add typing indicator
            const typingId = 'typing-' + Date.now();
            msgs.innerHTML += `
                <div class="msg msg-ai" id="${typingId}">
                    <div class="msg-label">${info[0]}</div>
                    <div class="msg-bubble">
                        <div class="typing-indicator"><span></span><span></span><span></span></div>
                    </div>
                </div>
            `;
            msgs.scrollTop = msgs.scrollHeight;
            
            try {
                const headers = { 'Content-Type': 'application/json' };
                if (apiKey) headers['Authorization'] = `Bearer ${apiKey}`;
                
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers,
                    body: JSON.stringify({ model, message })
                });
                
                document.getElementById(typingId)?.remove();
                
                if (res.status === 401) {
                    msgs.innerHTML += `
                        <div class="msg msg-ai msg-error">
                            <div class="msg-bubble"><p>Session expiree. <a href="/auth/login">Reconnectez-vous</a></p></div>
                        </div>
                    `;
                } else {
                    const data = await res.json();
                    if (res.ok && data.success) {
                        msgs.innerHTML += `
                            <div class="msg msg-ai">
                                <div class="msg-label">${data.model}</div>
                                <div class="msg-bubble"><p>${esc(data.response)}</p></div>
                            </div>
                        `;
                    } else {
                        msgs.innerHTML += `
                            <div class="msg msg-ai msg-error">
                                <div class="msg-bubble"><p>${esc(data.error || 'Erreur inconnue')}</p></div>
                            </div>
                        `;
                    }
                }
            } catch (e) {
                document.getElementById(typingId)?.remove();
                msgs.innerHTML += `
                    <div class="msg msg-ai msg-error">
                        <div class="msg-bubble"><p>Erreur de connexion au serveur</p></div>
                    </div>
                `;
            }
            
            btn.disabled = false;
            msgs.scrollTop = msgs.scrollHeight;
            input.focus();
        }
        
        // Auto-resize textarea
        document.getElementById('message-input').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });
        
        document.getElementById('message-input').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Copy mobile select options
        document.addEventListener('DOMContentLoaded', () => {
            loadUserInfo();
            document.getElementById('mobile-model-select').innerHTML = document.getElementById('model-select').innerHTML;
        });
    </script>
</body>
</html>
